{{ include "layouts/header"}}
<h1 class="form-heading">Registration Form</h1>
<div class="login-form">
    <div class="main-div">
        <div class="panel">
            <p>Please fill in your email and password information.</p>
        </div>
        <form id="Register" method="post" action="/register">
            <div class="form-group">
                <input type="text" class="form-control" id="inputName" name="userName" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" name="userEmail" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" name="userPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>

        </form>
    </div>
</div>
{{ include "layouts/footer"}}
