{{ include "layouts/header"}}
<h1 class="form-heading">login Form</h1>
<div class="login-form">
    <div class="main-div">
        <div class="panel">
            <p>Please enter your email and password</p>
        </div>
        <form id="Login" method="post" action="/login">
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" name="userEmail" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" name="userPassword" placeholder="Password">
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="/register" class="text-secondary">Don't have an account yet ?</a>
    </div>
</div>
{{ include "layouts/footer"}}
