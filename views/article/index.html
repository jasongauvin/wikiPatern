{{define "content"}}
<h1>Hello Gin!</h1>

<table border="1">
  <thead>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Content</td>
    <td>Created at</td>
    <td>Updated at</td>
  </tr>
  </thead>
  <tbody>
  {{ range .payload }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .Title }}</td>
      <td>{{ .Content }}</td>
      <td>{{ .CreatedAt }}</td>
      <td>{{ .UpdatedAt }}</td>
    </tr>
  {{ end }}
  </tbody>
</table>
{{end}}
